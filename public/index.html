<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js SPA Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="scrolling-text">
            <p>Congratulations on your Node.js project!</p>
        </div>
        <div id="image-container"></div>
        <img src="/images/nodejs-logo.png" alt="Node.js logo (fallback)" onerror="this.style.display='none'; console.error('Fallback image failed to load');">
        <p id="debug-info"></p>
    </div>
    <script src="/imageDisplay.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = `Your URL: ${window.location.origin}`;
        });
    </script>
</body>
</html>
